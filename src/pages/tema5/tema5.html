<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="/assets/imgs/IMG_0783.JPG" alt="article image">

    <ion-card-content>
      <ion-row>
        <ion-col col-6 align-self-center>
          <strong>Awesome sky</strong>
        </ion-col>
        <ion-col>
          <button ion-button clear (click)="clickLike()">
            <ion-icon name="heart"></ion-icon>&nbsp;&nbsp;{{countLike}}
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear (click)="clickComment()">
            <ion-icon name="chatbubbles"></ion-icon>&nbsp;&nbsp;{{comments.length}}
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <br>

  <div *ngIf="comments.length" class="comments-section">
    <h2 align="center">Comments</h2>
    <ion-card *ngFor="let c of comments">
      <ion-card-header align-self-center>
        <ion-icon name="contact"></ion-icon>&nbsp;&nbsp;<strong>{{c.name}}</strong>
      </ion-card-header>
      <ion-card-content>
        {{c.comment}}
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
